<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bombi&RP</title>

  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link para o CSS do Font Awesome para ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

  <style>
    /* Estilo para o corpo */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    /* Estilo para a sidebar */
    .sidebar {
      width: 220px;
      background-color: #ffffff;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }

    /* Título no topo da sidebar */
    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0c0a0a;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Links da sidebar */
    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      font-size: 16px;
      color: #090808;
      transition: background-color 0.3s, padding-left 0.3s;
    }

    /* Ícones nos links */
    .sidebar a i {
      margin-right: 10px;
    }

    /* Efeito ao passar o mouse sobre os links */
    .sidebar a:hover {
      background-color: #68abed;
      padding-left: 25px;
    }

    /* Conteúdo principal */
    .content {
      margin-left: 220px;
      padding: 20px;
      min-height: 100vh;
      background-image: url('https://img.freepik.com/vetores-gratis/o-triangulo-cinza-de-baixo-poli-abstrato-da-forma-ao-fundo_1035-23258.jpg?t=st=1724291020~exp=1724294620~hmac=ed9c9ca895683a7483eea8521a306e976b552fc7a7657d4b8dc5377452c2c50f&w=1380');
      background-size: cover;
      background-position: center;
      color: #090808;
    }

    /* Estilo para o título principal */
    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Estilo para o parágrafo */
    .content p {
      font-size: 1.25rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">ZenStock</div>
  <a href="/"><i class="fas fa-home"></i> Home</a>
  <a href="/cadastrar-produtos"><i class="fas fa-box"></i> Cadastrar Produtos</a>
  <a href="/listar-produtos"><i class="fas fa-box"></i> Listar Produtos</a>
  <a href="/adicionar-pessoa"><i class="fas fa-user-plus"></i> Cadastrar Usuários</a>
  <a href="/listar-pessoas"><i class="fas fa-users"></i> Listar Usuários</a>
</div>

<!-- Conteúdo Principal -->
<div class="content">
  <h1>Bem-vindo ao Gerenciamento de Estoque</h1>
  <p>Use o menu ao lado para navegar nas funcionalidades do sistema.</p>
  <app-root></app-root>
</div>

<!-- Link para o JavaScript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link para o JavaScript do Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</body>
</html>
