<div class="form-container">
  <h2>Novo Produto</h2>

  <form (ngSubmit)="cadastrarProduto(produtoForm)" #produtoForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        id="nome"
        name="nome"
        type="text"
        [(ngModel)]="produto.nome"
        required
        placeholder="Nome do Produto"
        #nome="ngModel"
      />
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="error">
        Nome é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input
        id="descricao"
        name="descricao"
        type="text"
        [(ngModel)]="produto.descricao"
        required
        placeholder="Descrição do Produto"
        #descricao="ngModel"
      />
      <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="error">
        Descrição é obrigatória
      </div>
    </div>

    <div class="form-group">
      <label for="preco">Preço:</label>
      <input
        id="preco"
        name="preco"
        type="number"
        [(ngModel)]="produto.preco"
        required
        placeholder="Preço do Produto"
        #preco="ngModel"
      />
      <div *ngIf="preco.invalid && (preco.dirty || preco.touched)" class="error">
        Preço é obrigatório e deve ser um número
      </div>
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input
        id="quantidade"
        name="quantidade"
        type="number"
        [(ngModel)]="produto.quantidade"
        required
        placeholder="Quantidade do Produto"
        #quantidade="ngModel"
      />
      <div *ngIf="quantidade.invalid && (quantidade.dirty || quantidade.touched)" class="error">
        Quantidade é obrigatória e deve ser um número
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="produtoForm.invalid">Cadastrar</button>
  </form>
</div>
